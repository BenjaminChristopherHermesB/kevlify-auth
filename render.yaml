services:
  # BACKEND SERVICE (Free Web Service)
  - type: web
    name: kevlify-backend
    env: node
    plan: free
    region: singapore # or oregon, frankfurt
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false # User must provide this (Neon/Supabase)
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: CORS_ORIGINS
        fromService:
          type: static      # Changed from 'site' to 'static' although for fromService 'site' might be valid, but let's check. 
                            # Actually, when referencing a static site, type is 'static'. 
          name: kevlify-client
          property: url

staticSites:
  # FRONTEND SERVICE (Free Static Site)
  - name: kevlify-client
    rootDir: client
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
      - key: VITE_API_URL
        fromService:
          type: web
          name: kevlify-backend
          property: url

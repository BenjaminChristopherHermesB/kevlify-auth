services:
  # BACKEND SERVICE (Free Web Service)
  - type: web
    name: kevlify-backend
    env: node
    plan: free
    plan: free
    rootDir: server
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: kevlify-client
          property: host

  # FRONTEND SERVICE (Free Static Site)
  - type: web
    name: kevlify-client
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
      - key: VITE_API_URL
        fromService:
          type: web
          name: kevlify-backend
          property: host

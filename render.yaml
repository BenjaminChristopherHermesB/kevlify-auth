services:
  - type: web
    name: kevlify-authenticator
    env: node
    plan: free
    buildCommand: npm run install:all && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: /data/kevlify.db
      - key: PORT
        value: 3001
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
